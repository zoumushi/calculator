<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./styles/style.css">
		<link rel="icon" href="https://fav.farm/ðŸ§®" />
		<script src="./scripts/script.js" defer></script>
		<title>Calculator</title>
	</head>
	<body>
		<header>
			<h1>Calculator</h1>
		</header>
		<main>
			<div id="display"><p>0</p></div>
			<div class="row">
				<button name="clear">AC</button>
				<button name="backspace">C</button>
			</div>
			<div class="row">
				<button name="number">1</button>
				<button name="number">2</button>
				<button name="number">3</button>
				<button name="operator">/</button>
			</div>
			<div class="row">
				<button name="number">4</button>
				<button name="number">5</button>
				<button name="number">6</button>
				<button name="operator">x</button>
			</div>
			<div class="row">
				<button name="number">7</button>
				<button name="number">8</button>
				<button name="number">9</button>
				<button name="operator">-</button>
			</div>
			<div class="row">
				<button>.</button>
				<button name="number">0</button>
				<button name="equals">=</button>
				<button name="operator">+</button>
			</div>
		</main>
	</body>
</html>
